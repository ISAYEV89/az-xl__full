<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>Webpack</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="row row-center">
            <a href="" class="header-logo">
                <img src="./assets/image/icon/MicrosoftLogo.png" alt="">
            </a>
            <nav>
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link" href="">Blog</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Telim</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Elaqe</a></li>
                </ul>
            </nav>

            <div>
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="Axtar">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>


    </div>

</header>

<div class="container2">
    <a href="#" class="ad">
        <img src="./assets/image/icon/ad2.png" alt="">
    </a>
</div>


<div class="main">
    <div class="container">
        <div class="row">

            <div class="col-xl-6">
                <div class="contact-map ">
                    <div class="map-responsive">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d645.6136163575943!2d49.82609858507299!3d40.36678171869654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x471b1868bf939b46!2zNDDCsDIyJzAwLjAiTiA0OcKwNDknMzUuMyJF!5e0!3m2!1sru!2s!4v1656682317262!5m2!1sru!2s"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                    <div class="contact-info">

                        <div class="contact-info__item">

                            <div class="contact-info__icon">
                                <i class="fa fa-envelope"></i>
                            </div>

                            <p class="contact-info__text">Akademik Mirəsədulla Mirqasımov küçəsi 1
                                (1 saylı Şəhər Kliniki Xəstəxanası)</p>

                        </div>

                        <div class="contact-info__item">

                            <div class="contact-info__icon">
                                <i class="fa fa-envelope"></i>
                            </div>

                            <a href="mailto:admin@az-xl.com" class="contact-info__text">admin@az-xl.com</a>
                        </div>

                        <div class="contact-info__item">


                            <div class="contact-info__icon rotate-90">
                                <i class="fa fa-phone"></i>
                            </div>


                            <div>
                                <a href="mailto:admin@az-xl.com" class="contact-info__text">+994 55 555 55 55</a>
                                <a href="mailto:admin@az-xl.com" class="contact-info__text">+994 55 555 55 55</a>
                            </div>
                        </div>


                    </div>

                </div>


            </div>


            <div class="col-xl-6">
                <form action="" class="contact">

                    <div>
                        <input class="contact-input" type="text" placeholder="Adınız və soyadınız *">
                    </div>

                    <div>
                        <input class="contact-input" type="email" placeholder="E-poçtunuz *">
                    </div>

                    <div>
                        <input class="contact-input" type="text" placeholder="Mövzu *">
                    </div>

                    <div>
                        <textarea class="contact-textarea" name="" cols="30" rows="10"
                                  placeholder="Mesajınız *"></textarea>
                    </div>

                    <div>
                        <input type="submit" class="contact-submit" value="Mesajı göndər">
                    </div>

                </form>

            </div>


        </div>
    </div>
</div>


<footer>

</footer>

</body>
</html>
